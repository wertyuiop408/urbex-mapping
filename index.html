<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1Ijoid2VydHl1aW9wNDA4IiwiYSI6ImNreW1yd2NwcjNpbnAyb3A4dzVoYThlczcifQ.Z7Ysk6cBE7VmZArynxX9Kw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-2.224585, 51.740615], // starting position [lng, lat]
            zoom: 13 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        loadstuff = function() {
            let gb = map.getBounds()
            console.log(gb)

            data_url = `http://localhost:8080/bounds?neLat=${gb._ne.lat}&neLng=${gb._ne.lng}&swLat=${gb._sw.lat}&swLng=${gb._sw.lng}`
            


            map.addSource('points_data', {
                "type":"geojson",
                "data": data_url
            });
            map.addLayer({
                'id': 'points',
                'type': 'circle',
                'source': 'points_data',
                'paint': {
                    'circle-color': '#4264fb',
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#ffffff'
                },
                'filter': ['==', '$type', 'Point']
            });
        }
        map.on('click', 'points', (e) => {
            map.flyTo({
                center: e.features[0].geometry.coordinates
            });
        });

        // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
        map.on('mouseenter', 'points', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'points', () => {
            map.getCanvas().style.cursor = '';
        });

        map.on('load', loadstuff)
        map.on('moveend', loadstuff)


    </script>
</body>
</html>
