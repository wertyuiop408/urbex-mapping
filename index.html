<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1Ijoid2VydHl1aW9wNDA4IiwiYSI6ImNreW1yd2NwcjNpbnAyb3A4dzVoYThlczcifQ.Z7Ysk6cBE7VmZArynxX9Kw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-2.224585, 51.740615], // starting position [lng, lat]
            zoom: 13 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        loadstuff = function() {
            //https://docs.mapbox.com/mapbox-gl-js/api/sources/#geojsonsource#setdata
            let gb = map.getBounds()
            console.log(gb)

            data_url = `http://localhost:8080/bounds?neLat=${gb._ne.lat}&neLng=${gb._ne.lng}&swLat=${gb._sw.lat}&swLng=${gb._sw.lng}`
            map.getSource('source_id').setData(data_url);
        };
        map.on('click', 'points', (e) => {
            map.flyTo({
                center: e.features[0].geometry.coordinates
            });
        });


        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });
        
        // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
        map.on('mouseenter', 'points', (e) => {
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.name;
             
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
             
            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);

        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'points', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        map.on('load', () => {
            map.resize();
            map.addSource('source_id', {
                "type": 'geojson',
                "data": {}
            });
            map.addLayer({
                'id': 'points',
                'type': 'circle',
                'source': 'source_id',
                'paint': {
                    'circle-color': '#4264fb',
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#ffffff'
                },
                'filter': ['==', '$type', 'Point']
            });
            loadstuff();

        });
        map.on('moveend', loadstuff)


    </script>
</body>
</html>
