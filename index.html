<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        #body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #menu {
            position: absolute;
            padding: 10px;
            font-family: "Open Sans", sans-serif;
            font-weight: 700 !important
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="menu" class="mapboxgl-ctrl mapboxgl-ctrl-group">
        <input id="satellite-streets-v11" type="radio" name="rtoggle" value="satellite">    
        <label for="satellite-streets-v11">satellite</label>
        
        <input id="streets-v11" type="radio" name="rtoggle" value="streets" checked="checked">
        <label for="streets-v11">streets</label>
    
    </div>
    <script>
        //public key
        mapboxgl.accessToken = "pk.eyJ1Ijoid2VydHl1aW9wNDA4IiwiYSI6ImNreW1yd2NwcjNpbnAyb3A4dzVoYThlczcifQ.Z7Ysk6cBE7VmZArynxX9Kw";
        const map = new mapboxgl.Map({
            container: "map", // container ID
            style: "mapbox://styles/mapbox/streets-v11", // style URL
            center: [-2.224585, 51.740615], // starting position [lng, lat]
            zoom: 13, // starting zoom
            pitchWithRotate: false
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());
        const layerList = document.getElementById("menu");
        const inputs = layerList.getElementsByTagName("input");
         
        for (const input of inputs) {
            input.onclick = (layer) => {
                const layerId = layer.target.id;
                map.setStyle("mapbox://styles/mapbox/" + layerId);
            };
        }
        map.on("style.load", () => {
            addDataLayer()
            loadstuff()
        });

        loadstuff = function() {
            //https://docs.mapbox.com/mapbox-gl-js/api/sources/#geojsonsource#setdata
            let gb = map.getBounds()
            data_url = `http://localhost:8080/bounds?neLat=${gb._ne.lat}&neLng=${gb._ne.lng}&swLat=${gb._sw.lat}&swLng=${gb._sw.lng}`

            if (window.location.host == "wertyuiop408.github.io") {
                data_url = "./data.json"
            }

            xx = map.getSource("source_id")
            xx.setData(data_url);
        };
        map.on("click", "points", (e) => {
            map.flyTo({
                center: e.features[0].geometry.coordinates
            });
        });


        // Create a popup, but don"t add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });
        
        // Change the cursor to a pointer when the it enters a feature in the "circle" layer.
        map.on("mouseenter", "points", (e) => {
            map.getCanvas().style.cursor = "pointer";

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = `${e.features[0].properties.name}<br/>
                ${coordinates[1].toFixed(5)}, ${coordinates[0].toFixed(5)}
            `;
            

             
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
             
            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);

        });

        // Change it back to a pointer when it leaves.
        map.on("mouseleave", "points", () => {
            map.getCanvas().style.cursor = "";
            popup.remove();
        });

        map.on("load", () => {
            map.resize();
            addDataLayer();
            loadstuff();

        });
        if (window.location.host != "wertyuiop408.github.io") {
            map.on("moveend", loadstuff)
        }

        function addDataLayer() {
            map.addSource("source_id", {
                "type": "geojson",
                "data": {}
            });
            map.addLayer({
                "id": "points",
                "type": "circle",
                "source": "source_id",
                "paint": {
                    "circle-color": "#4264fb",
                    "circle-radius": 8,
                    "circle-stroke-width": 2,
                    "circle-stroke-color": "#ffffff"
                },
                "filter": ["==", "$type", "Point"]
            });
        }


    </script>
</body>
</html>
